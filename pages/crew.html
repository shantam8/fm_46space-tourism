<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Tourism</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/02crew.css" />
    <script src="../js/main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header__content">
        <div class="header__content__logo">
          <img src="../assets/shared/logo.svg" alt="logo" />
        </div>
        <nav class="nav__content">
          <ul>
            <li>
              <a href="./home.html"
                ><span class="nav__content__link-number" aria-hidden="true"
                  >00</span
                >Home</a
              >
            </li>
            <li>
              <a href="./pages/crew.html"
                ><span class="nav__content__link-number" aria-hidden="true"
                  >01</span
                >crew</a
              >
            </li>
            <li>
              <a href="./pages/crew.html"
                ><span class="nav__content__link-number" aria-hidden="true"
                  >02</span
                >Crew</a
              >
            </li>
            <li>
              <a href="./pages/technology.html"
                ><span class="nav__content__link-number" aria-hidden="true"
                  >03</span
                >Technology</a
              >
            </li>
          </ul>
        </nav>
        <button
          type="button"
          id="btn-toggle-mobile-menu"
          class="header__content__btn-toggle"
          aria-label="toggle mobile menu"
        ></button>
      </div>
    </header>

    <main>
      <div class="crew__content">
        <h5 class="crew__content__titlebar"><span>02</span>Meet your crew</h5>

        <div class="crew__content__wrapper">
          <div class="crew__content__image">
            <img
              id="crew__img"
              src="../assets/crew/image-douglas-hurley.png"
              alt="commander"
              aria-label="image commander"
            />
          </div>
          <div class="crew__content__text-content">
            <div class="text-content__crew-buttons">
              <button value="0" aria-label="select commander"></button>
              <button value="1" aria-label="select mission specialist"></button>

              <button value="2" aria-label="select pilot"></button>

              <button value="3" aria-label="select flight engineer"></button>
            </div>

            <h4 id="crew__rank" class="text-content__rank">Commander</h4>

            <h3 id="crew__name">Douglas Hurley</h3>

            <p id="crew__description" class="p__text">
              Douglas Gerald Hurley is an American engineer, former Marine Corps
              pilot and former NASA astronaut. He launched into space for the
              third time as commander of Crew Dragon Demo-2.
            </p>

  
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
